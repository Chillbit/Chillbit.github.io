<html>
  <head>
    <title>Chillbit Dot Net</title>
    <script type="text/javascript">
      document.addEventListener("resize", scale_video)
      scale_video(){
        let vid = document.getElementById("vid")
        vid.width = window.innerWidth
        vid.height = window.innerHeight
        console.log("Window Is Being Resized...")
      }
      document.addEventListener("DOMContentLoaded", ()=>{
        scale_video()
      })
  </script>
  </head>
  <body>
    <video id="vid" width="500" height="500" autoplay loop onLoadStart="this.volume=0.5">
      <source src="The sound of power lines part 2 [TTCcR0KqVmk].webm" type="video/webm">
    </video>
  </body>
</html>
