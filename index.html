<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chillbit</title>
  </head>
  <body>
  <canvas id="canvas" width="100" height="200">Chillbit</canvas>
  </body>
  <script>
  	let canvas = document.getElementById("canvas");
  	let ctx = canvas.getContext("2d");
  	ctx.font = "30px Arial";
  	ctx.strokeText("Chillbit", 100, 200);
  </script>
</html>
