<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chillbit</title>
    <style>
    body {
    	background-image: url("kimbra.png");
    	background-repeat: no-repeat;

    }
    #player-frame {
    	visibility: hidden;
    }
	</style>
  </head>
  <body>
  	<iframe id="player-frame" width="100%" height="100%" src="https://www.youtube.com/embed/elyk9MBY72U?controls=0?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
  <script>
  	document.addEventListener('mousedown', ()=>{
  		document.getElementById("player-frame").style.visibility = "visible";
  	});
  </script>
</html>
